
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Bets Tracker - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sports Bets Tracker</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="stats.html">Stats</a>
            <a href="admin.html">Admin</a>
        </nav>
    </header>
    <main>
        <h2>Add a New Bet</h2>
        <form id="bet-form">
            <label for="sport">Sport:</label>
            <input type="text" id="sport" required>
            
            <label for="match">Match:</label>
            <input type="text" id="match" required>
            
            <label for="amount">Bet Amount:</label>
            <input type="number" id="amount" required>
            
            <label for="odds">Odds:</label>
            <input type="number" step="0.01" id="odds" required>
            
            <label for="result">Result (Win/Loss):</label>
            <select id="result" required>
                <option value="win">Win</option>
                <option value="loss">Loss</option>
            </select>
            
            <button type="submit">Add Bet</button>
        </form>
        
        <h2>Your Bets</h2>
        <table id="bets-table">
            <thead>
                <tr>
                    <th>Sport</th>
                    <th>Match</th>
                    <th>Amount</th>
                    <th>Odds</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
